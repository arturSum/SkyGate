<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Test</title>

    <script src="dist/test.js"></script>


    <style type="text/css">

        *{
            margin: 0;
            padding: 0;
        }

        #runTest, #buildTest{

            width:100px;
            height: 50px;

        }

        #buildTestProgressBar{

            display: block;
            height: 20px;
            background-color: blue;

        }

        .btn-disabled{

            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.3;
        }



    </style>


</head>
<body>

<div id="app"></div>

<button id="buildTest">Run Build Test</button>

<button id="runTest">Run Test</button>

<p>
    Loaded data:
    <div class="progressContainer">
        <span id="buildTestDoneMarker" style="display: none">Done</span>
        <span id="buildTestProgressBar" style="width: 0;"></span>
    </div>
</p>



</body>
</html>
